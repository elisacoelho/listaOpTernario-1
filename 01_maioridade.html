<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    const maioridade = parseInt(prompt(`Informe sua idade:`));

    const anos = 18 - maioridade;

    let mensagemFinal = (maioridade >= 18) ? "Chegou a maioridade!" : "Não chegou a maioridade! Ainda faltam " + anos + " anos."


    alert(mensagemFinal);

</script>
