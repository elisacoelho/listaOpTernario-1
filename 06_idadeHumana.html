<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const idadeCao = Number(prompt(`Insira a idade do seu cão`));
    const porteCao = prompt(`Insira o porte do seu cão (P-pequeno, M-médio ou G-grande)`).toLowerCase().trim();

    let mensagemFinal = (porteCao == "p") ? "O seu cão tem " + (idadeCao * 5) + " anos"
        : (porteCao == "m") ? "O seu cão tem " + (idadeCao * 6) + " anos"
        : (porteCao == "g") ? "O seu cão tem " + (idadeCao * 7) + " anos"
        : "Porte do cão inválido!";

    alert(mensagemFinal);

</script>
